<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Tempo de Espera</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">
    <h1>Consulta de Tempo de Espera</h1>

    <div class="form-group">
      <label for="linha">Selecione a Linha:</label>
      <select id="linha">
        <option value="8">Linha 8 - Diamante</option>
        <option value="9">Linha 9 - Esmeralda</option>
      </select>
    </div>

    <div class="form-group">
      <label for="estacao">Selecione a Estação:</label>
      <select id="estacao">
        <option value="">Selecione uma estação</option>
      </select>
    </div>

    <div class="form-group">
      <label for="sentido">Selecione o Sentido:</label>
      <select id="sentido">
        <option value="">Selecione um sentido</option>
      </select>
    </div>

    <button id="consultar">Consultar</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
